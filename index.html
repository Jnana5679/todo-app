<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/app.css">
 </head>

<body>
    <div id="alertPopUp">
        <p id="action"></p>
    </div>
    <div class="bg-container">
        <div class="content-container">
            <h1 class="todo-text">Todo <span class="application-text">Application</span></h1>
            <div class="input-container">
                <input type="text" placeholder="What's need to be done?" id="userInput" />
                <button id="addButton">Add</button>
            </div>
            <h1 class="todo-items">Todo Items</h1>
            <ul id="todoListContainer">

            </ul>
        </div>
        <p style="font-family: 'Poppins', Sans-Serif; margin-top: 200px;">Changes which were made saved automatically</p>
    </div>
    <div id="editAddedTodoContainer">
        <textarea rows="6" cols="50" id="editAddedTodo"></textarea>
        <div class="buttons-container">
            <button id="closeButton">Close</button>
            <button id="DoneButton">Done</button>
        </div>
    </div>
    <div id="deleteConfirmation">
        <p>Are you sure you want to delete the task!!</p>
        <div class="delete-alert-buttons-container">
            <button id="deleteNoButton">No</button>
            <button id="deleteYesButton">Yes</button>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/ae066f4557.js" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
